<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <h1>Library App</h1>

      <button id="addBookButton">Add book</button>
    </header>
    <main id="main">
      <div id="modal">
        <form id="addBookForm" onsubmit="addBookToLibrary(event)">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            minlength="1"
            maxlength="50"
            required
          />
          <label for="author">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            minlength="3"
            maxlength="50"
            required
          />
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" min="1" />
          <label for="isRead">Have you read it?</label>
          <input type="checkbox" id="isRead" name="isRead" />
          <div id="formButtons">
            <button id="addToLibrary" type="submit">Add</button>
            <button
              id="cancelAddToLibrary"
              type="button"
              onclick="closeAddBookForm()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div id="books"></div>
    </main>

    <footer id="footer">Tomislav Jakopec</footer>
  </body>
</html>
